services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: flowcraft
    ports:
      - "5432:5432"
  temporal:
    image: temporalio/auto-setup:1.22
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    depends_on:
      - postgres
  temporal-ui:
    image: temporalio/ui:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8081:8080"
    depends_on:
      - temporal
  api:
    build:
      context: .
      args:
        GOPROXY: ${GOPROXY:-https://proxy.golang.org,https://goproxy.io,direct}
        GOSUMDB: ${GOSUMDB:-sum.golang.org}
    working_dir: /app
    volumes:
      - ./:/app
    command: ["go", "run", "./cmd/api-server"]
    environment:
      APP_PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/flowcraft?sslmode=disable
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - temporal
  worker:
    build:
      context: .
      args:
        GOPROXY: ${GOPROXY:-https://proxy.golang.org,https://goproxy.io,direct}
        GOSUMDB: ${GOSUMDB:-sum.golang.org}
    working_dir: /app
    volumes:
      - ./:/app
    command: ["go", "run", "./cmd/worker"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/flowcraft?sslmode=disable
      TEMPORAL_ADDRESS: temporal:7233
    depends_on:
      - temporal
      - postgres
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ../web:/app
      - frontend_node_modules:/app/node_modules
    command: >
      sh -c "corepack enable &&
             pnpm install &&
             pnpm dev --hostname 0.0.0.0 --port 3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080/api/v1
      - CHOKIDAR_USEPOLLING=1
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  frontend_node_modules:

<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Variable Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ff6d5a", // Extracted from the orange-red buttons
              "primary-hover": "#e65a48",
              "background-light": "#f9fafb",
              "background-dark": "#111827",
              "surface-light": "#ffffff",
              "surface-dark": "#1f2937",
              "border-light": "#e5e7eb",
              "border-dark": "#374151",
              "text-main-light": "#111827",
              "text-main-dark": "#f9fafb",
              "text-sub-light": "#6b7280",
              "text-sub-dark": "#9ca3af",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.375rem",
              lg: "0.5rem",
              xl: "0.75rem",
            },
            boxShadow: {
              lift: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)",
            }
          },
        },
      };
    </script>
</head>
<body class="bg-gray-500/50 dark:bg-gray-900/80 font-sans min-h-screen flex items-center justify-center p-4">
<div aria-hidden="true" class="fixed inset-0 bg-gray-500/75 dark:bg-gray-900/75 backdrop-blur-sm transition-opacity"></div>
<div class="relative transform overflow-hidden rounded-lg bg-surface-light dark:bg-surface-dark text-left shadow-lift transition-all sm:w-full sm:max-w-lg w-full">
<div class="px-6 py-5 flex items-center justify-between border-b border-transparent dark:border-border-dark">
<h3 class="text-xl font-semibold leading-6 text-text-main-light dark:text-text-main-dark">
        New variable
      </h3>
<button class="rounded-md bg-transparent text-text-sub-light hover:text-text-main-light dark:text-text-sub-dark dark:hover:text-text-main-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-surface-dark transition-colors" type="button">
<span class="sr-only">Close</span>
<span class="material-icons text-xl">close</span>
</button>
</div>
<div class="px-6 py-2 pb-6 space-y-6">
<div>
<label class="block text-sm font-medium leading-6 text-text-main-light dark:text-text-main-dark mb-2" for="key">
          Key <span class="text-primary">*</span>
</label>
<div class="relative rounded-md shadow-sm">
<input class="block w-full rounded-md border-0 py-2.5 px-3 text-text-main-light shadow-sm ring-1 ring-inset ring-border-light placeholder:text-text-sub-light focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-gray-800 dark:ring-border-dark dark:text-text-main-dark dark:placeholder:text-text-sub-dark sm:text-sm sm:leading-6 transition-shadow" id="key" name="key" placeholder="Enter a name" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6 text-text-main-light dark:text-text-main-dark mb-2" for="value">
          Value
        </label>
<div class="relative rounded-md shadow-sm">
<textarea class="block w-full rounded-md border-0 py-2.5 px-3 text-text-main-light shadow-sm ring-1 ring-inset ring-border-light placeholder:text-text-sub-light focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-gray-800 dark:ring-border-dark dark:text-text-main-dark dark:placeholder:text-text-sub-dark sm:text-sm sm:leading-6 resize-y transition-shadow" id="value" name="value" placeholder="Enter a value" rows="4"></textarea>
<div class="absolute bottom-1 right-1 pointer-events-none text-text-sub-light dark:text-text-sub-dark opacity-50">
<svg fill="none" height="8" viewBox="0 0 8 8" width="8" xmlns="http://www.w3.org/2000/svg">
<path d="M7 1L7 7L1 7" stroke="currentColor" stroke-linecap="round" stroke-width="1"></path>
<path d="M5 3.5L5 6L2.5 6" stroke="currentColor" stroke-linecap="round" stroke-width="1"></path>
</svg>
</div>
</div>
</div>
</div>
<div class="px-6 py-4 flex flex-row-reverse gap-3 border-t border-transparent dark:border-border-dark">
<button class="inline-flex w-full justify-center rounded-md bg-primary px-5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-hover sm:w-auto transition-colors focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="button">
        Save
      </button>
<button class="inline-flex w-full justify-center rounded-md bg-white dark:bg-transparent px-5 py-2 text-sm font-medium text-text-main-light dark:text-text-main-dark shadow-sm ring-1 ring-inset ring-border-light dark:ring-border-dark hover:bg-gray-50 dark:hover:bg-gray-800 sm:w-auto transition-colors" type="button">
        Cancel
      </button>
</div>
</div>

</body></html>
